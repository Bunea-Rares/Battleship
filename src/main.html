<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="">
    <h2 style="color: green; text-align: center">BattleShip</h2>
    <div
      class="container-fluid d-flex align-items-center justify-content-between"
    >
      <div
        id="player"
        class="d-flex flex-column p-2 align-items-center justify-content-center"
      >
        <div>Player</div>
        <div class="container d-flex flex-column" id="player-game"></div>
      </div>
      <div
        id="game-meniu"
        class="container d-flex flex-column align-items-center"
      >
        <h4 id="msg">Game hasn't start yet!</h4>
        <div class="btn-group d-flex flex-column justify-content-between">
          <button class="btn btn-info m-2" id="reset-ships">
            Reset ships!
          </button>
          <button class="btn btn-info m-2" id="restart">Restart</button>
          <button class="btn btn-info m-2" id="start">Start</button>
        </div>
      </div>
      <div
        id="ai"
        class="d-flex flex-column p-2 align-items-center justify-content-center"
      >
        <div>Enemy</div>
        <div class="container d-flex flex-column" id="ai-game"></div>
      </div>
    </div>
  </body>
  <script type="module" src="gameLogic.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"
  ></script>
</html>
